<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <button class="theme-toggle-button" onclick="toggleTheme()">
        <img src="https://img.icons8.com/material-outlined/30/000000/sun.png" class="theme-icon-dark" alt="Dark Theme Icon">
        <img src="https://img.icons8.com/material-outlined/30/000000/moon.png" class="theme-icon-light" alt="Light Theme Icon">
    </button>
    <div class="container">
        <div class="calculator">
            <input id="display" class="display" readonly>
            <div class="buttons-container">
                <div class="scientific-buttons">
                    <button onclick="appendScientificFunction('sin')">sin</button>
                    <button onclick="appendScientificFunction('cos')">cos</button>
                    <button onclick="appendScientificFunction('tan')">tan</button>
                    <button onclick="appendScientificFunction('log')">log</button>
                    <button onclick="appendScientificFunction('sqrt')">√</button>
                    <button onclick="appendScientificFunction('pow')">^</button>
                    <button onclick="appendScientificFunction('exp')">exp</button>
                    <button onclick="appendScientificFunction('pi')">π</button>
                    <button onclick="appendScientificFunction('mod')">%</button>
                    <button onclick="appendScientificFunction('fact')">!</button>
                </div>
                <div class="buttons">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendOperator('*')">*</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendOperator('.')">.</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="deleteLast()">←</button>
                </div>
            </div>
            <div class="memory-buttons">
                <button onclick="memoryClear()">MC</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="history" id="history"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
