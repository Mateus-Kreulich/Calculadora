<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Estilos para a calculadora */
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Tema Claro */
        body.light-mode {
            background-color: #ecececaf;
            color: #333;
        }

        /* Tema Escuro */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        /* Ícone Sol */
        .theme-icon-light {
            display: none;
        }

        /* Ícone Lua */
        .theme-icon-dark {
            display: none;
        }

        /* Mostrar ícone Sol no tema claro e ícone Lua no tema escuro */
        body.light-mode .theme-icon-light,
        body.dark-mode .theme-icon-dark {
            display: inline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@3/dist/light.min.css">
</head>
<body class="light-mode">
    <div class="calculator">
        <br>
        <br>
        <br>
        <h1 w3-animate-bottom w3-animate-zoom>Calculando ... ...</h1>
        <input id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <button onclick="toggleTheme()">
            <img src="https://img.icons8.com/material-outlined/24/000000/sun.png" class="theme-icon-dark" alt="Dark Theme Icon">
            <img src="https://img.icons8.com/material-outlined/24/000000/moon.png" class="theme-icon-light" alt="Light Theme Icon">
        </button>
    </div>

    <script>
        // Funções para a calculadora
        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += operator;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        // Adicionando compatibilidade com teclado numérico
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' || key === 'Enter') {
                if (key === 'Enter') {
                    calculateResult();
                } else {
                    if (key === '*') {
                        appendOperator('*');
                    } else if (key === '/') {
                        appendOperator('/');
                    } else {
                        appendNumber(key);
                    }
                }
            } else if (key === 'Backspace') {
                clearDisplay();
            }
        });

        // Alternar entre temas claro e escuro
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
